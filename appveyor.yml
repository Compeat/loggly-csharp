version: 4.6.1.{build}
image: Visual Studio 2017
pull_requests:
  do_not_increment_build_number: true
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: branch={branch},commit=$(APPVEYOR_REPO_COMMIT)
nuget:
  disable_publish_on_pr: true
build_script:
- ps: ./build.ps1
artifacts:
- path: _output\**\*.nupkg
  name: nupkg
deploy:
- provider: NuGet
  api_key:
    secure: +w4eIBrjfmmHDQ8ZLd/x3Eb7uN7BXPw5Qif+WXAKJ/KXgKx6ze17AloR906w7RS/
  on:
    branch: master